<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tris vs Computer</title>
    <style>
      :root {
        --bg: #fafafa;
        --fg: #333;
        --accent: #0078ff;
        --win: #2ecc71;
      }
      body {
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      h1 {
        margin-bottom: 0.5em;
      }
      #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 10px;
        margin-bottom: 1em;
      }
      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        border: 2px solid var(--accent);
        font-size: 2.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }
      .cell:hover {
        background: #eef6ff;
        transform: scale(1.05);
      }
      .cell.win {
        background: var(--win);
        color: white;
      }
      #status {
        font-size: 1.2rem;
        margin-bottom: 1em;
      }
      button {
        background: var(--accent);
        border: none;
        color: white;
        font-size: 1rem;
        padding: 0.5em 1em;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #005fd1;
      }
    </style>
  </head>
  <body>
    <h1>Tris (vs Computer)</h1>
    <div id="status"></div>
    <div id="board"></div>
    <button id="restart">Restart</button>

    <script>
      const boardEl = document.getElementById("board");
      const statusEl = document.getElementById("status");
      const restartBtn = document.getElementById("restart");

      let board = Array(9).fill("");
      let current = "X";
      let gameOver = false;

      const winCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      function renderBoard() {
        boardEl.innerHTML = "";
        board.forEach((val, i) => {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.textContent = val;
          cell.addEventListener("click", () => playerMove(i));
          boardEl.appendChild(cell);
        });
      }

      function playerMove(i) {
        if (board[i] !== "" || gameOver || current !== "X") return;
        board[i] = "X";
        updateGame();
        if (!gameOver) setTimeout(computerMove, 500);
      }

      function computerMove() {
        if (gameOver) return;
        const move = findBestMove();
        if (move != null) board[move] = "O";
        updateGame();
      }

      function findBestMove() {
        // Try to win
        for (let [a, b, c] of winCombos) {
          const line = [board[a], board[b], board[c]];
          if (line.filter((v) => v === "O").length === 2 && line.includes("")) {
            return [a, b, c][line.indexOf("")];
          }
        }
        // Try to block X
        for (let [a, b, c] of winCombos) {
          const line = [board[a], board[b], board[c]];
          if (line.filter((v) => v === "X").length === 2 && line.includes("")) {
            return [a, b, c][line.indexOf("")];
          }
        }
        // Pick random
        const empty = board
          .map((v, i) => (v === "" ? i : null))
          .filter((v) => v !== null);
        if (empty.length === 0) return null;
        return empty[Math.floor(Math.random() * empty.length)];
      }

      function updateGame() {
        renderBoard();
        const winner = checkWinner();
        if (winner) {
          statusEl.textContent =
            winner === "X" ? "You win! ðŸŽ‰" : "Computer wins! ðŸ’»";
          gameOver = true;
          return;
        }
        if (board.every((cell) => cell !== "")) {
          statusEl.textContent = "It's a draw!";
          gameOver = true;
          return;
        }
        current = current === "X" ? "O" : "X";
        statusEl.textContent =
          current === "X" ? "Your turn (X)" : "Computerâ€™s turn (O)";
        if (current === "O") setTimeout(computerMove, 500);
      }

      function checkWinner() {
        const cells = document.querySelectorAll(".cell");
        for (let [a, b, c] of winCombos) {
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            [a, b, c].forEach((i) => cells[i].classList.add("win"));
            return board[a];
          }
        }
        return null;
      }

      function startGame() {
        board = Array(9).fill("");
        gameOver = false;
        current = Math.random() < 0.5 ? "X" : "O"; // random first turn
        renderBoard();
        statusEl.textContent =
          current === "X" ? "You start! (X)" : "Computer starts (O)";
        if (current === "O") setTimeout(computerMove, 500);
      }

      restartBtn.addEventListener("click", startGame);

      startGame(); // start immediately when page loads
    </script>
  </body>
</html>
